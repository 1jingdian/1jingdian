server {
    listen 80;

    root /var/www;
    server_name 1jingdian.com www.1jingdian.com;

    location / {
        proxy_pass       http://127.0.0.1:7777/;
        proxy_redirect   off;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}