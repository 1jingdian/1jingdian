{% extends 'layout.html' %}

{% block page_title %}书架 - 壹经典{% endblock %}
{% block page_id %}page-books{% endblock %}

{% block body %}
<script type="text/javascript">
   $(function () {
      var container = document.querySelector('.books-wap');
      $('.book-item').hide();

      imagesLoaded(container, function () {
         $('.book-item').show();

         msnry = new Masonry(container, {
           itemSelector: '.book-item',
           columnWidth: 160
         });
      });
   });
</script>

         {% for book in books %}
         <div class='book-item'>
            <a href="{{ url_for('book', book_id=book.id) }}">
               <img class='cover' src="{{ book.cover_image }}" title="{{ book.title }}" alt="{{ book.title }}">

               <p class='title'>{{ book.title }}</p>

               <p class='author'>{{ book.author }}</p>
            </a>
         </div>
         {% endfor %}

   </div>
</div>
