{% extends "layout.html" %}
{% from 'macros/_collection.html' import render_collection_log %}

{% block page_title %}句集恶意编辑 - 壹经典{% endblock %}
{% block page_content %}
   <div class="container">
      <div class="panel panel-primary">
         <div class="panel-heading">句集恶意编辑</div>
         <div class="panel-body">
            <table class="table">
               <tr>
                  <th>编辑内容</th>
                  <th>操作</th>
               </tr>

               {% for report in reports %}
                  <tr>
                     <td>
                        {{ render_collection_log(report.log, False) }}
                     </td>
                     <td class="text-sm">
                        <a href="#" class="btn btn-xs btn-default">处理</a>
                     </td>
                  </tr>
               {% endfor %}
            </table>
         </div>
      </div>
   </div>
{% endblock %}
