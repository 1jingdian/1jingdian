{% extends "layout.html" %}

{% block page_title %}首页{% endblock %}
{% block page_content %}
   <div class="container">
      <h1 class="date">今天</h1>

      {% for piece in today_pieces %}
         <div class="piece">
            <div class="content">
               {{ piece.content }}
            </div>

            <div class="meta">
               <img src="{{ piece.source_favicon }}" class="source_favicon" alt=""/>
               <a href="{{ piece.source_url }}" class="source" target="_blank">
                  {{ piece.source }}</a>
            </div>
         </div>
      {% endfor %}
   </div>
{% endblock %}
