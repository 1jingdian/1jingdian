{% extends "layout.html" %}
{% from 'macro/ui.html' import render_piece_form %}

{% block page_title %}分享句子 - 壹经典{% endblock %}
{% block page_content %}
   <div class="container">
      <div class="panel panel-primary">
         <div class="panel-heading">分享句子</div>
         <div class="panel-body">
            {{ render_piece_form(form, add=True) }}
         </div>
         <div class="panel-footer">
            <ul>
               <li>每位用户每天最多分享 2 个句子。</li>
               <li>分享的句子在 10 分钟内可编辑，超出时间则无法更改。</li>
            </ul>
         </div>
      </div>
   </div>
{% endblock %}
