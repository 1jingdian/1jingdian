{% extends "layout.html" %}
{% from 'macros/_form.html' import vertical_field %}

      <p>忘记密码</p>

      <form action="" method="post">
         <div class="ui form">
            {{ form.csrf_token() }}

         </div>
      </form>
   </div>
{% endblock %}
