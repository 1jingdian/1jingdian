{% extends "layout.html" %}

{% block page_title %}{{ user.name }}{% endblock %}
{% block page_content %}
   <div class="container">
      <div class="panel panel-primary">
         <div class="panel-body">
            <div class="user-info">
               <img src="{{ user.avatar_url }}" class="user-avatar img-circle" alt=""/>

               <div class="username text-center">{{ user.name }}</div>
            </div>
         </div>
      </div>
   </div>
{% endblock %}
